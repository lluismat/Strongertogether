<div class="page-container" ng-controller="ForoController as vm">
    <div class="row">
        <div class="col-md-2">
            <div class="block">
                <ul class="nav nav-list">
                    <li class="nav-header">Categorias <i class="icon-menu"></i></li>
                    <li ng-repeat="categoria in vm.categorias" ng-click="vm.getTemas(categoria.id)"><a href="">{{ categoria.nombre }}<span class="label label-info">{{ categoria.temas }}</span></a></li>
                </ul>
            </div>
            <div class="text-left">
                <a href="/nuevo_tema?categoria={{ vm.currentCat }}" ng-disabled="!vm.username" class="btn btn-primary" style="width: 100%"><i class="icon-quill2"></i> Crear Tema</a>
                <small ng-show="vm.username == ''">Debes iniciar sesi√≥n para poder comentar o crear temas.</small>
            </div>
        </div>
        <br>
        <div class="col-md-10" style="padding-right: 20px !important;">
            <div class="tab-content">
                <div class="panel panel-default">
                    <div class="panel-heading"><h6 class="panel-title"><i class="icon-bubbles4"></i>Temas </h6></div>
                    <div class="datatable">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th><h2>Tema</h2></th>
                                <th><h2>Autor</h2></th>
                                <th><h2>Comentarios</h2></th>
                                <th><h2>Votos</h2></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="tema in vm.temasPage">

                                <td><a href="/tema?id={{ tema.id }}"><h2>{{ tema.titulo }}</h2></a></td>
                                <td><h6>{{ tema.autor }}</h6></td>
                                <td><h6><label class="text-center">{{ tema.comentarios }}</label></h6></td>
                                <td><h6><label>{{ tema.votos }}</label></h6></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-disabled="vm.currentPage == 1" ng-click="vm.pagination('first'); vm.showTemas()"><i class="icon-arrow-first"></i></button>
                <button type="button" class="btn btn-primary" ng-disabled="vm.currentPage == 1" ng-click="vm.pagination('prev'); vm.showTemas()"><i class="icon-arrow-left"></i></button>
                <button ng-repeat="pagina in vm.maxPages" type="button" class="btn btn-primary active" ng-click="vm.currentPage = pagina; vm.showTemas()">{{ pagina }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="vm.currentPage >= vm.pages" ng-click="vm.pagination('next'); vm.showTemas()"><i class="icon-arrow-right2"></i></button>
                <button type="button" class="btn btn-primary" ng-disabled="vm.currentPage >= vm.pages" ng-click="vm.pagination('last'); vm.showTemas()"><i class="icon-arrow-right"></i></button>
            </div>
        </div>
    </div>
</div>
