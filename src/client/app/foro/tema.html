<style>
    .form-horizontal {
        margin-right: 10px;
        margin-left: 10px;
    }
     .chat-member, .avatar_autor {
        height: 64px !important;
    }
</style>
<div class="page-container" ng-controller="temaController as vm">
    <div class="form-horizontal"><br>
        <!--<textarea ng-model="vm.contenido" rows=19 style="width: 100%;"></textarea>-->
        <div style="width: 100%;"  class="panel panel-default">
            <div class="panel-body">
                <div class="row invoice-header">
                    <div class="col-sm-6">
                        <h2>Tema: {{ vm.tema.titulo }}</h2>
                    </div>
                </div>
                    <div class="clearfix">
                        <div  class="chat-member">
                            <a href="#"><img class="avatar_autor" alt="" src="src/server/uploads/avatars/{{ vm.user.avatar }}"></a>
                            <h6><a href="#">{{ vm.tema.autor }}&nbsp;<span class="status status-success"></span></a></h6>
                        </div>
                        <div class="chat-actions">
                            <a class="btn btn-link btn-icon btn-xs" data-toggle="collapse" href="#"><i class="icon-bubble3"></i></a>
                            <a href="#" class="btn btn-link btn-icon btn-xs"><i class="icon-bullhorn"></i></a>
                            <a href="#" class="btn btn-link btn-icon btn-xs"><i class="icon-user-plus2"></i></a>
                        </div>
                    </div>
                <hr>
                <div class="form-group">
                    <div class="col-md-6" ng-bind-html="vm.tema.contenido"></div>
                </div>
            </div>
        </div>
    </div>
</div>
