<div class="modal-content" ng-controller="ProfileController as vm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="closeModal()">&times;</span></button>
         <h4 class="modal-title">Mensaje de {{ autor }}</h4>
    </div>
     <div class="modal-body">
         <div class="content_box">
             <div class="col-md-12">
                 <div class="asunto_box"><label>Asunto:</label> {{ asunto }}</div>
             </div>

             <div class="col-md-12">
                 <div class="autor_box"><label>Enviado por:</label> {{autor}}</div>
             </div>

             <div class="col-md-12">
                 <div class="mensaje_box" ng-bind-html="mensaje"></div>
             </div>
         </div>
     </div>
     <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Cerrar</button>
         <a href="/enviar_mensaje?user={{autor}}" ng-click="closeModal()" type="button" class="btn btn-primary">Responder</a>
     </div>
 </div>
