<link rel="stylesheet" href="/src/client/styles/login.css" />
<button type="button" style="margin-right:10px;" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
    <span aria-hidden="true">&times;</span>
</button>
<div class="loginmodal-container">
    <h1>Recuperación de la Contraseña</h1><br>
    <form ng-controller="LoginController as vm" id="recoveryPass" name="recoveryPass">

        <input required ng-model="vm.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Email"  maxlength="100"
               ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i">
        <p><span class="text-danger" ng-show="recoveryPass.inputEmail.$error.required && (recoveryPass.inputEmail.$dirty || recoveryPass.inputEmail.$touched)">El campo es obligatorio</span></p>
        <p><span class="text-danger" ng-show="recoveryPass.inputEmail.$error.email">Email no valido</span></p>
        <input type="submit" id="submit_signup" name="submit_signup" class="login loginmodal-submit" ng-disabled="recoveryPass.inputEmail.$invalid" value="Enviar" ng-click="vm.recoveryPassword();">

    </form>
    <div ng-controller="SidebarController as vm" class="login-help">
        <p>Volver al login <a ng-click="vm.openModal(); closeModal()" href="#">Iniciar Sesión</a></p><br>
    </div>
</div>
